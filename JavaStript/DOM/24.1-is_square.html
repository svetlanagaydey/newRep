    <script>
        class Square {
            constructor(a, b, c, d) {
                this.a = a,
                this.b = b,
                this.c = c,
                this.d = d
            }
            isSquare(a, b, c, d) {
                return ((this.a == this.b) && (this.b == this.c)&& (this.c == this.d)&& (this.d == this.a));
            };
        }

        let square1 = new Square(2,2,2,2);
        console.log(square1.isSquare());

    </script>
