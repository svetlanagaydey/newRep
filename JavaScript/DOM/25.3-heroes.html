<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const wonderWoman = {
            name: "Diana Prince"
        }
        const batman = {
            name: "Bruce Wayne"
        }
        
        const superHeroes = [wonderWoman, batman];

        function printName() {
           console.log(`my name is ${this.name}`);
        }

        // function printHeroes(heroes, printFunc) { 
        //   heroes.forEach((hero) => {
        //       printFunc.call(hero);
        //   });
        // }
        
        function printHeroes(heroes, printFunc) { 
          heroes.forEach((hero) => {
              printFunc.apply(hero, heroes);
          });
        }
        
        printHeroes(superHeroes, printName);
    </script>
    
</body>
