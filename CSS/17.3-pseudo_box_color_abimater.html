<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: red;
            margin: 30px auto;
            position: relative;
        }
        div::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background-color: blueviolet;
        }
        div:hover::after {
            background: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
