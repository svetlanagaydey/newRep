    <script>
        function InterestingArea(array) {
            this.array = array;
            this.length = array.length;
            this.filterOwnNumbers = function() {
                let result = this.array.filter(el => el % 2 == 0);
                return result;
            }
            this.sumOfArray = function() {
                const arraySum = this.array.reduce((prev, curr) => prev + curr);
                return arraySum;
            }
        }
    const filtredArea = new InterestingArea([1,2,3,4,5,6]);
    console.log(filtredArea.filterOwnNumbers());
    console.log(filtredArea.sumOfArray());
    </script>
