    <button id="start">START</button>

    <script>
        const container = document.querySelector('.container');
        const start = document.querySelector('#start');
        const stop = document.querySelector('#stop');
        
        let minute = 00;
        let second = 00;
        let isStop = false;
        
        start.addEventListener('click', function() {  
            isStop = false;
            timer(00, 3);
        });

        stop.addEventListener('click', function(){
            isStop = true;
        })

        const timer = function printNumbers(from, to) {
            let current = from;
          
            let timerId = setInterval(function() {
                container.innerHTML = `${format(minute)}:${format(second)}:${formatMili(current)}`;
                if ( (minute == to-1 && second == 3 && current == 990 ) || (isStop == true) ){
                    clearInterval(timerId);
                }
                //const clickStop = stop.addEventListener('click', clearInterval(timerId));
                current+= 10;
                if (current === 1000) {
                    second += +1;
                    current = 0;
                }
                if (second === 4) {
                    minute += 1;

                }

    function format(time) {
        if (time.toString.length===1) {
            return `0${time}`;
        }
    }
    function formatMili(time) {
        if ((time/100) < 1) {
            return `0${time/10}`;
        } 
        return `${time/10}`;
    }
