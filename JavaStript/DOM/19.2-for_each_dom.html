<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const users = [
            {
                id: 167464,
                firstName: "Jimmy",
                lastName: "Arnold",
                email: "jimmya@gmail.com",
            },
            {
                id: 578447,
                firstName: "Martha",
                lastName: "Goldman",
                email: "gold@hotmail.com",
            },
            {
                id: 864578,
                firstName: "Tim",
                lastName: "Burton",
                email: "timmy.hotmail.com",
            },];


        const perent = document.createElement('ol');
        document.body.appendChild(perent);
        perent.style = 'list-style-type:none;'
            
        users.forEach(el = (el) => {
            const child = document.createElement('li');
            perent.appendChild(child);
            child.id = el.id;
            child.innerText = el.firstName + el.lastName; 
        })    
    </script>
</body>

</html>
